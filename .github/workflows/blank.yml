# This is a basic workflow to help you get started with Actions

name: data.json update

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
#  push:
#    branches: [ master ]
#  pull_request:
#    branches: [ master ]
  schedule:
    - cron: 0 10 * * *

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      with:
        key: ${{ secrets.data_daily_update }}
        ssh-key: ${{ secrets.data_daily_update }}
        ref: github-action

    # Install Python
    - name: Set up Python 3.x
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'

    # Runs a set of commands using the runners shell
    - name: Run a multi-line script
      run: |
        echo This is to update data/data.json automatically every day.
        git config user.name kengoy
        git config user.email kengo.yoshii.925@gmail.com
        git clone https://github.com/sfbrigade/data-covid19-sfbayarea.git
        cd data-covid19-sfbayarea
        git branch -D github-action
        git checkout -b github-action
        python -m pip install --upgrade pip
        pip install -r requirements.txt;
        python scraper.py > ../data/data.json
        cd ..
        git add data/data.json
        git commit -m "GitHubAction: Daily data update."
        git push -f
        echo Git commit and push completed for the daily data update. Please create a Pull Request from github-action branch.
